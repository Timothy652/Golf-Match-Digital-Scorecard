<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scorecard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Hole {{ current_hole }}</h1>
    <form method="POST" action="/scorecard">
        <div>
            <label for="par">Par 3, 4, or 5:</label>
            <input type="number" id="par" name="par" required>
        </div>
        <div>
            <label for="p1_score">{{ session.p1_name }}'s Score:</label>
            <input type="number" id="p1_score" name="p1_score" required>
        </div>
        <div>
            <label for="p2_score">{{ session.p2_name }}'s Score:</label>
            <input type="number" id="p2_score" name="p2_score" required>
        </div>
        <button type="submit">Next Hole</button>
    </form>
    <h2>Current Money</h2>
    <p>{{ session.p1_name }}'s Money: ${{ p1_money }}</p>
    <p>{{ session.p2_name }}'s Money: ${{ p2_money }}</p>
    <a href="/new_game">Start New Game</a>
</body>
</html>
